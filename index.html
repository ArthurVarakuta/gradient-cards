<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="card-size">
      <span class="card-title"
        >Weekly sales
        <img
          src="image/cash-usd-outline.svg"
          alt="dollar-icon"
          class="corner-image"
        />
      </span>
      <span class="card-text">$ 15,0000</span>
      <span class="card-footer">Increased by 60%</span>
      <div class="background-circle1"></div>
      <div class="background-circle2"></div>
    </div>



    <article class="card-size">
      <span class="card-title"
        >Weekly orders
        <img
          src="./image/bookmark.svg"
          alt="bookmark-icon"
          class="corner-image"
      /></span>
      <span class="card-text">45,6334</span>
      <span class="card-footer">Decreased by 10%</span>
      <div class="background-circle1"></div>
      <div class="background-circle2"></div>
    </article>



    <section class="card-size">
      <span class="card-title"
        >Visitors Online
        <img src="./image/diamond.svg" alt="bookmark-icon" class="corner-image"
      /></span>
      <span class="card-text">95,5741</span>
      <span class="card-footer">Increased by 5%</span>
      <div class="background-circle1"></div>
      <div class="background-circle2"></div>
    </section>
  </body>
</html>
